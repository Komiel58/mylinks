<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My Link Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #020617;
      border-radius: 18px;
      padding: 28px 22px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.55);
      border: 1px solid rgba(148, 163, 184, 0.25);
    }

    .avatar {
      width: 86px;
      height: 86px;
      border-radius: 50%;
      background: linear-gradient(135deg, #f97316, #ec4899, #6366f1);
      margin: 0 auto 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0b1120;
      font-weight: 700;
      font-size: 28px;
    }

    .name {
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .sub {
      text-align: center;
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 20px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 10px;
    }

    .link-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 16px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: #020617;
      color: #e5e7eb;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      transition: all 0.18s ease;
    }

    .link-btn span.icon {
      font-size: 18px;
    }

    .link-btn.instagram {
      border-color: rgba(236, 72, 153, 0.7);
    }

    .link-btn.instagram:hover {
      background: radial-gradient(circle at 0 0, #f97316, #ec4899, #6366f1);
      color: #020617;
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(236, 72, 153, 0.45);
    }

    .link-btn.line {
      border-color: rgba(34, 197, 94, 0.7);
    }

    .link-btn.line:hover {
      background: #22c55e;
      color: #022c22;
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(34, 197, 94, 0.45);
    }

    .footer {
      margin-top: 18px;
      text-align: center;
      font-size: 11px;
      color: #6b7280;
    }
  </style>
</head>
